{% extends "base.html" %}

{% block styles %}
<style>
    .login-container {
        max-width: 500px;
        margin: 5rem auto;
        padding: 2rem;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        text-align: center;
    }
    
    .login-container h1 {
        color: #4ECDC4;
        margin-bottom: 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: white;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        color: white;
    }
    
    .btn-login {
        width: 100%;
        padding: 12px;
        background: #4ECDC4;
        color: #292F36;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .btn-login:hover {
        background: #3bbbb3;
    }
    
    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        background: rgba(231, 29, 54, 0.2);
        border-left: 4px solid #E71D36;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Acesso Administrativo</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" name="login" class="btn-login">Entrar</button>
    </form>
</div>
{% endblock %}
